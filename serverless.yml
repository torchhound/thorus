service: thorus-api

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  custom: ${file(./config.js)}
  runtime: nodejs6.10
  stage: prod
  region: ${file(./config.js):region}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: ${file(./config.js):dynamoResource}

functions:
  create:
    handler: createThread.main
    events:
      - http:
          path: thorus/create/thread
          method: post
          cors: true
          authorizer: aws_iam