service: thorus-api

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  custom: ${file(./config.js)}
  runtime: nodejs9.3.0
  stage: prod
  region: custom.exports.region

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: custom.exports.dynamoResource

functions:
  createThread:
    handler: ./endpoints/createThread.main
    events:
      - http:
          path: thorus/create/thread
          method: post
          cors: true
          authorizer: aws_iam
  getAllThreads:
    handler: ./endpoints/getAllThreads.main
    events:
      - http:
          path: thorus/read/all
          method: get
          cors: true
          authorizer: aws_iam